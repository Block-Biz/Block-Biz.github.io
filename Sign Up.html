<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="signup bg-primary">
        <form class="details" action="">
            <div class="container-fluid">
                <div class="row justify-content-center"><img class="logo" src="Logos/BlockBiz Final Logo.jpg" alt="">
                </div>
                <div class="row">
                    <div class="col mb-2 mt-2">
                        <input type="text" name="fname" id="firstname" placeholder="Enter Your Firstname">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-2">
                        <input type="text" name="lname" id="lastname" placeholder="Enter Your Lastname">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-2">
                        <input type="text" name="user" id="username" placeholder="Enter Your Username">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-2">
                        <input type="password" name="pass" id="pass" placeholder="Enter Your Password">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-2">
                        <input type="password" name="pass-reenter" id="pass-reenter" placeholder="Retype Your Password">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="checkbox" id="tos" name="tos">
                        <label for="tos">I agree to the <a href="">terms of service</a></label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col"><Button>Sign Up</Button></div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Already have an account? <a href="Login.html">Login</p></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
