<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="login-section">
        <div class="login bg-primary">
            <form class="details" action="">
                <div class="container-fluid">
                    <div class="row justify-content-center"><img class="logo" src="Logos/BlockBiz Final Logo.jpg"
                            alt="">
                    </div>
                    <div class="row mt-2"><label for="username">Username</label></div>
                    <div class="row">
                        <div class="col mb-2">
                            <input type="text" name="user" id="username" placeholder="Enter Your Username">
                        </div>
                    </div>
                    <div class="row"><label for="pass">Password</label></div>
                    <div class="row">
                        <div class="col">
                            <input type="password" name="pass" id="pass" placeholder="Enter Your Password">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col"><Button>Login</Button></div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
